<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribal Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tribal Clicker</h1>
    </header>

    <main>
        <section id="recursos">
            <h2>Recursos</h2>
            <div id="madeira">Madeira: <span id="madeira-valor">0</span></div>
            <div id="argila">Argila: <span id="argila-valor">0</span></div>
            <div id="ferro">Ferro: <span id="ferro-valor">0</span></div>
        </section>

        <section id="acoes">
            <h2>Ações</h2>
            <button id="coletar-madeira">Coletar Madeira</button>
            <button id="coletar-argila">Coletar Argila</button>
            <button id="coletar-ferro">Coletar Ferro</button>
        </section>

        <section id="edificios">
            <h2>Edifícios</h2>
            <div id="quartel">
                <h3>Quartel</h3>
                <button id="construir-quartel">Construir Quartel</button>
                <div>Nível: <span id="nivel-quartel">0</span></div>
            </div>
            <div id="ferreiro">
                <h3>Ferreiro</h3>
                <button id="construir-ferreiro">Construir Ferreiro</button>
                <div>Nível: <span id="nivel-ferreiro">0</span></div>
            </div>
            <div id="armazem">
                <h3>Armazém</h3>
                <button id="construir-armazem">Construir Armazém</button>
                <div>Nível: <span id="nivel-armazem">0</span></div>
            </div>
        </section>

        <section id="unidades">
            <h2>Unidades</h2>
            <div id="lanceiro">
                Lanceiros: <span id="quantidade-lanceiro">0</span>
                <button id="treinar-lanceiro">Treinar Lanceiro</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tribal Clicker</p>
    </footer>
</body>
</html>
